<!DOCTYPE html>
<html>
<head>
    <title>
        Task: Pixel Art Maker
    </title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>
        Pixel Art Maker
    </h1>
    <h2>
        Choose Grid Size
    </h2>
    <form onsubmit="makeGrid()">
        Grid Height:
        <input type="number" id="height" name="height" min="1" max="100" value="1" required>
        Grid Width:
        <input type="number" id="width" name="width" min="1" max="100" value="1" required>
        <input type="submit">
    </form>

    <h2>
        Pick A Color
    </h2>
    <input type="color" value="#ffffff" id="color_picker"> <!-- The colour in the value makes it the default colour--> 

    <h2>
        Design Canvas
    </h2>
    <table id="pixel_art_canvas">
    </table>

    <script src="./script.js"></script>
</body>
</html>
